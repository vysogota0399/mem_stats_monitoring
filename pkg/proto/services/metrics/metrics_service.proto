syntax = "proto3";

package services.metrics;

option go_package = "github.com/vysogota0399/mem_stats_monitoring/pkg/gen/services/metrics";

import "pkg/proto/services/metrics/create_metric_params.proto";
import "pkg/proto/services/metrics/create_metrics_batch_params.proto";
import "google/protobuf/empty.proto";

service MetricsService {
  rpc Create(CreateMetricParams) returns (google.protobuf.Empty);
  rpc CreateBatch(CreateMetricsBatchParams) returns (google.protobuf.Empty);
}
